<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">

          <div class="form-group">
              <label>Select State</label>
              <select class="form-control" (change)="onChangeState($event.target.value)">
                <option *ngFor="let state of stateList; let j = index"  [(value)]= "j">{{state.state}}</option>
              </select>  
          </div>
      
          <div class="form-group">
              <label>Select City</label>
              <select class="form-control" (change)="selectCity($event.target.value)">
                <option *ngFor="let city of cities; let k = index"  [(value)]= "k">{{city}}</option>
              </select>  
          </div>

        </div>
